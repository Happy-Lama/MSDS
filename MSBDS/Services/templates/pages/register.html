{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-success">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col">
                                <div class="p-5">
                                    <h4 style="text-align: center; color: rgb(111, 111, 111);">REGISTER HERE</h4>
                                    <form method="post" class="user">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username" class="form-label form-label-sm">Username<span class="text-danger">*</span>:</label>
                                            {{ form.username }}
                                            {% if form.username.errors %}
                                                <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">{{ form.username.errors }}</div>
                                            {% endif %}
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="form-label form-label-sm">Password<span class="text-danger">*</span>:</label>
                                            {{ form.password }}
                                            {% if form.password.errors %}
                                                <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">{{ form.password.errors }}</div>
                                            {% endif %}
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label for="confirm_password" class="form-label form-label-sm">Confirm Password<span class="text-danger">*</span>:</label>
                                                <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-sm" required>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="admin_role" class="form-label form-label-sm">Admin Role<span class="text-danger">*</span>:</label>
                                                <select name="admin_role" id="admin_role" class="form-control form-control-sm" required>
                                                    <option value="admin">Admin</option>
                                                    <option value="non-admin">Agricultural Expert</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-success btn-user btn-center">
                                                Register Account
                                            </button>
                                        </div>
                                        <hr>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'login' %}">Already have an account? Login here!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
