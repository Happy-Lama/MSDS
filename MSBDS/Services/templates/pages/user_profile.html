{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

<!-- Custom styles for this page -->

{% block content %}

   <!-- Begin Page Content -->
   <div class="container-fluid">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <!-- <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Clients</h6>
        </div> -->
        <div class="card-body">
            <div class="container">
                <div class="row">
                  <!-- User Photo -->
                    <div class="col-lg-3 mx-auto text-center">
                        <img class="img-profile rounded-circle"
                        src="{% static 'img/undraw_profile.svg' %}">
                        <!-- User Details -->
                    </div>
                </div>
                <p></p>
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label for="ein">EIN</label>
                                <input type="text" class="form-control" id="ein" value="{{ user.ein }}" readonly>    
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" value="{{ user.first_name }}" readonly>    
                                </div>
                                <div class="col-sm-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" value="{{ user.last_name }}" readonly>    
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
                                </div>
                                <div class="col-sm-6">
                                    <label for="country">Country</label>
                                    <input type="text" class="form-control" id="country" value="{{ user.country }}" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="department">Department</label>
                                    <input type="text" class="form-control" id="department" value="{{ user.department }}" readonly>
                                </div>
                                <div class="col-sm-6">
                                    <label for="accessLevel">Access Level</label>
                                    <input type="text" class="form-control" id="accessLevel" value="Administrator" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>                
            </div>
              
        </div>
    </div>

</div>
<!-- /.container-fluid -->


{% endblock %}
