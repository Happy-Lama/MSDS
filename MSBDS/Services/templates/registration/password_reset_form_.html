
{% extends 'layouts/base.html' %}

{% load static %}


{% block title %}Reset Complete{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div>
           <h3 class="mb-4 text-center" style="padding: 15px;"><b>Password Reset</b></h3>
           <!-- Display error messages if any -->
           {% if messages %}
           <ul class="messages">
               {% for message in messages %}
               <li
               {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
               {% endfor %}
           </ul>
           {% endif %}
           <form action="{% url 'reset_password' %}" method="post" class="signin-form">
               {% csrf_token %}
               <div class="form-group" style="padding: 10px;">
                   <input type="email" name="email" class="form-control" placeholder="Email" required>
               </div>
               <div class="form-group" style="padding: 10px;">
                   <button type="submit" class="form-control btn btn-primary submit px-3">Reset Password</button>
               </div>
               <div class="form-group" style="padding: 1px;">
                   <p class="text-center"><a href="{% url 'login' %}" style="color: #fff">Back to Login</a></p>
               </div>
           </form>
       </div>
               </div>
    </div>
</div>
{% endblock %}
