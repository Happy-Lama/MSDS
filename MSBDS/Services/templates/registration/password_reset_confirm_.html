
{% extends 'layouts/base.html' %}

{% load static %}


{% block title %}Reset Complete{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div>
                <h3 class="text-center">Enter New Password</h3>
            
                <p class="text-center">Please enter your new password twice so we can verify you typed it in correctly</p>
                <form method="post">{% csrf_token %}
            
                    <div class="form-group" style="padding: 10px;">
                        <input type="password" name="new_password1" class="form-control" placeholder="New Password" required>
                    </div>
                    <div class="form-group" style="padding: 10px;">
                        <input type="password" name="new_password2" class="form-control" placeholder="Confirm New Password"
                               required>
                    </div>
                    <div class="form-group" style="padding: 10px;">
                        <button type="submit" class="form-control btn btn-primary submit px-3">Set New Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
