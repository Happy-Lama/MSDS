{% extends 'layouts/base.html' %}

{% load static %}


{% block title %}Reset Complete{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="login-wrap p-0 rounded-card" style="background-color: rgba(224, 224, 212, 0.18); padding: 30px;">
                <form method="post">
                    {% csrf_token %}
                    <h3 class="text-center">Password Reset Complete</h3>
                    <p class="text-center"> Your password has been set. You may go ahead and log in now</p>
                
                    <div class="form-group" style="padding: 10px;">
                        <a href="{% url 'login' %}" id="confirm"><input class="form-control button"  type="button" value="Log in"></a>
                    </div>
                </form>
            </div>     
        </div>
    </div>
</div>
{% endblock %}
